spring:
  application:
    name: remember-this

  datasource:
    url: jdbc:mysql://mysql:3306/rememberthis_db
    username: ${MYSQL_USER:user}
    password: ${MYSQL_PASSWORD:"12345"}

  config:
    import: optional:file:.env[.properties]

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true

  security:
    oauth2:
      client:
        registration:
          google:
            client-id: 633993768585-i7ne4c37l8tjfuqsc18ein85nseuhkr5.apps.googleusercontent.com
            scope: openid
        provider:
          google:
              authorization-uri: https://accounts.google.com/o/oauth2/v2/auth
              token-uri: https://oauth2.googleapis.com/token
              user-info-uri: https://openidconnect.googleapis.com/v1/userinfo
              user-name-attribute: sub
              client-secret: ${client-secret:}

logging:
  level:
    org:
      springframework:
        security: TRACE